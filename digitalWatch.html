<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Digital Watch with Day and Time</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <div class="watch">
    <div class="display">
      <div class="time">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div class="day" id="day"></div>
    </div>
  </div>
  <script src="script8.js"></script>
</body>
</html>
